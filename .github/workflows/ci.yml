name: CI

# Inspiration:
# https://github.com/alexdiliberto/ember-transformicons/blob/master/.github/workflows/ci.yml
on:
  pull_request:
  push:
    # filtering branches here prevents duplicate builds from pull_request and push
    branches:
      - master

env:
  CI: true

jobs:
  tests:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
        - "10"
        - "12"
    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1
      with:
        node-version: ${{ matrix.node }}
    - run: yarn install

    - name: Test with ${{ matrix.node }}
      run: |
        yarn test:coverage --runInBand
        yarn update && git diff --exit-code README.md docs/

  smoke-tests:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1

    # One line per configuration
    - run: ./scripts/smoke-test.sh -rules/position-default
    - run: ./scripts/smoke-test.sh -rules/position-prettier
    - run: ./scripts/smoke-test.sh -rules/external-config-prettier
    - run: ./scripts/smoke-test.sh ember
    - run: ./scripts/smoke-test.sh -examples/typescript

  publish:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [tests]

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: yarn install

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn semantic-release
